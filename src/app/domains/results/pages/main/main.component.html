<div class="flex w-full flex-col">
  <section class="home-promotions">
    <img class="promotion">
  </section>
  <section class="w-full p-2 sm:p-10 space-y-5">
    <div class="flex justify-between">
      <label class="font-semibold text-xl">Categorías</label>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-5 w-full justify-items-center">
      @for (category of categories; track $index) {
        <app-category-card [category]="category"></app-category-card>
      }
    </div>
  </section>
  <section class="w-full p-2 sm:p-10 space-y-5">
    <div class="flex justify-between">
      <label class="font-semibold text-xl">Ofertas</label>
      <span class="font-semibold text-lg">
        Ver todas
        <fa-icon [icon]="faArrowRightLong"></fa-icon>
      </span>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-5 w-full justify-items-center">
      @for (offer of offers; track $index) {
        <app-product-card [product]="offer"></app-product-card>
      }
    </div>
  </section>
  <section class="w-full p-2 sm:p-10  space-y-5">
    <div class="flex justify-between">
      <label class="font-semibold text-xl">Tiendas oficiales</label>
      <span class="font-semibold text-lg">
        Ver todas
        <fa-icon [icon]="faArrowRightLong"></fa-icon>
      </span>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-5 w-full justify-items-center">
      @for (store of stores; track $index) {
        <app-brand-card [brand]="store"></app-brand-card>
      }
    </div>
    <div class="flex w-full justify-center">
      <app-brand-card [brand]="largeStore" size="full"></app-brand-card>
    </div>
  </section>
  <section class="w-full p-2 sm:p-10 space-y-5 mb-5">
    <label class="font-semibold text-xl">Basados en tu última visita</label>
    <div class="grid grid-cols-2 sm:grid-cols-5 w-full justify-items-center">
      @for (product of latestProducts; track $index) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  </section>
</div>
