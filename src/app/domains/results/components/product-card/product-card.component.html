<div class="flex flex-col product-card rounded-md bg-white p-3 space-y-5">
  <div class="flex justify-between">
    <span>SKU: {{ product.sku }}</span>
    <span>
      <fa-icon [icon]="faHeart"></fa-icon>
    </span>
  </div>
  <div class="flex justify-center">
    <img class="rounded product-img" [src]="product.imagen">
  </div>
  <label>{{ product.nombre }}</label>
  <label>$ 0</label>
</div>
