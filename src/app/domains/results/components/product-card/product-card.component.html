<div class="flex flex-col product-card rounded-md bg-white p-3 space-y-2 justify-between">
  <div class="flex justify-between">
    <span class="text-sm">SKU: {{ product.sku }}</span>
    <span (click)="favorite=!favorite">
      <fa-icon [icon]="favorite ? faHeartFill:faHeart"></fa-icon>
    </span>
  </div>
  <div class="flex flex-col items-center">
    <img class="rounded product-img" [src]="product.imagen">
  </div>
  <div class="flex justify-end">
    <button class="rounded-2xl w-12 py-1 px-1 bg-yellow text-xs">
      <fa-icon [icon]="faStar"></fa-icon>
      <span class="ml-1">4.9</span>
    </button>
  </div>
</div>
<div class="flex flex-col">
  <label class="text-sm sm:text-base font-semibold">{{ product.nombre }}</label>
  <label class="text-sm sm:text-base">$ 0</label>
</div>
